<p>content-list works!</p>
<div *ngFor="let content of contentListArray| slice: 0:5; let isFirst = first"
     [style.border]="isFirst ? '2px solid black' : '1px solid black'" class="contentList">
  <h2>{{ content.title }}</h2>
  <p>{{ content.description }}</p>
  <img *ngIf="content.imgURL" [src]="content.imgURL" (click)="showContent(content)">
  <p>{{ content.creator }}</p>
  <p *ngIf="content.type">{{ content.type }}</p>
 
</div>
